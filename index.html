<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text and Voice Search Extension</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="container">
    <div class="search-controls">
      <div class="input-container">
        <button id="inputModeToggle" class="icon-button" aria-label="Toggle input mode">ðŸŽ¤</button>
        <input type="text" id="searchInput" placeholder="Click mic to start speaking...">
        <button id="searchButton" class="primary-button">Search</button>
      </div>
      
      <div class="settings-container">
        <label class="setting-item">
          <input type="checkbox" id="caseSensitive">
          <span>Case Sensitive</span>
        </label>
        <label class="setting-item">
          <input type="checkbox" id="ttsToggle" checked>
          <span>Read Results</span>
        </label>
        <button id="clearButton" class="secondary-button">Clear</button>
      </div>
    </div>

    <div class="results-container">
      <div id="resultCount" aria-live="polite"></div>
      <ul id="resultList"></ul>
    </div>
  </div>
<script src="dist/index.js" type="module"></script>
</body>
</html>
