<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice & Text Search</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="container">
    <div class="search-box">
      <div class="input-mode-toggle">
        <button id="inputModeToggle" aria-label="Switch input mode">ðŸŽ¤</button>
      </div>
      <input type="text" id="keywords" placeholder="Search keywords..." disabled>
      <button id="searchButton">Search</button>
    </div>

    <div class="controls">
      <div class="switch-group">
        <label>
          <input type="checkbox" id="caseSensitive">
          <span>Case Sensitive</span>
        </label>
        <label>
          <input type="checkbox" id="ttsToggle" checked>
          <span> Speak </span>
        </label>
      </div>
      <button id="clearButton">Clear</button>
    </div>

    <div id="results">
      <div id="matchCount" aria-live="polite"></div>
      <ul id="matchList"></ul>
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
